<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Music Player</title>
    <meta
      name="description"
      content="devChallenges.io - Music Player | by h-yoshikawa44"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/ch-music-player/favicon.ico" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&amp;display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/ch-music-player/assets/index-Cb5zODj3.js"></script>
    <link rel="stylesheet" crossorigin href="/ch-music-player/assets/index-DRjQEr0i.css">
  </head>
  <body>
    <header class="header">
      <h1>Music Player</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="music-player-card">
          <p class="music-player-card__img-wrapper">
            <img
              id="music-img"
              class="music-player-card__img"
              src="/ch-music-player/assets/cover-1-Drs5Fria.png"
              alt="Lost in the City Lights - Cosmo Sheldrake"
              width="308"
              height="288"
            />
          </p>
          <div class="music-player-card__music-info">
            <p id="music-name" class="music-player-card__music-name">
              Lost in the City Lights
            </p>
            <small id="music-author" class="music-player-card__music-author"
              >Cosmo Sheldrake</small
            >
          </div>
          <div class="music-player-card__progress-erea">
            <label class="music-player-card__progress-label" for="music-slider">
              <span id="current-music-time">0:00</span>
              <span id="music-time">01:12</span>
            </label>
            <input
              id="music-slider"
              class="music-player-card__range"
              type="range"
              min="0"
              max="100"
              value="0"
            />
          </div>
          <div class="music-player-card__action-erea">
            <audio
              id="audio"
              src="./musics/lost-in-city-lights-145038.mp3"
            ></audio>
            <button
              id="previous-music-button"
              class="music-player-card__action-button"
            >
              <img
                src="data:image/svg+xml,%3csvg%20width='32'%20height='32'%20viewBox='0%200%2032%2032'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M17.8136%2014.2517L23.6953%2010.9841C25.0284%2010.2435%2026.6666%2011.2074%2026.6666%2012.7324V19.2676C26.6666%2020.7926%2025.0284%2021.7566%2023.6953%2021.016L17.8136%2017.7483C16.442%2016.9863%2016.442%2015.0137%2017.8136%2014.2517Z'%20fill='%234D5562'/%3e%3cpath%20d='M10.6666%2022.6667L10.6666%209.33335'%20stroke='%234D5562'%20stroke-width='2'%20stroke-linecap='round'/%3e%3cpath%20d='M5.33325%2022.6667L5.33325%209.33335'%20stroke='%234D5562'%20stroke-width='2'%20stroke-linecap='round'/%3e%3c/svg%3e"
                alt="previous music"
                width="32"
                height="32"
              />
            </button>
            <button
              id="player-button"
              class="music-player-card__action-button music-player-card__action-button--active"
            >
              <img src="data:image/svg+xml,%3csvg%20width='32'%20height='32'%20viewBox='0%200%2032%2032'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M21.941%2014.244L14.119%2010.236C12.686%209.50176%2011%2010.5696%2011%2012.2115V19.7885C11%2021.4304%2012.686%2022.4982%2014.119%2021.764L21.941%2017.756C23.353%2017.0325%2023.353%2014.9675%2021.941%2014.244Z'%20fill='%23E5E7EB'/%3e%3c/svg%3e" alt="play" width="32" height="32" />
            </button>
            <button
              id="pause-button"
              class="music-player-card__action-button music-player-card__action-button--active hidden"
            >
              <img
                src="data:image/svg+xml,%3csvg%20width='32'%20height='32'%20viewBox='0%200%2032%2032'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M12.3334%2021.6667L12.3334%2010.33335'%20stroke='%23E5E7EB'%20stroke-width='4'%20stroke-linecap='square'/%3e%3cpath%20d='M20.6667%2021.6667L20.6667%2010.33335'%20stroke='%23E5E7EB'%20stroke-width='4'%20stroke-linecap='square'/%3e%3c/svg%3e"
                alt="pause"
                width="32"
                height="32"
              />
            </button>
            <button
              id="next-music-button"
              class="music-player-card__action-button"
            >
              <img
                src="data:image/svg+xml,%3csvg%20width='32'%20height='32'%20viewBox='0%200%2032%2032'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M14.1864%2014.2517L8.30466%2010.9841C6.9716%2010.2435%205.33337%2011.2074%205.33337%2012.7324V19.2676C5.33337%2020.7926%206.9716%2021.7566%208.30466%2021.016L14.1864%2017.7483C15.558%2016.9863%2015.558%2015.0137%2014.1864%2014.2517Z'%20fill='%234D5562'/%3e%3cpath%20d='M21.3334%2022.6667L21.3334%209.33335'%20stroke='%234D5562'%20stroke-width='2'%20stroke-linecap='round'/%3e%3cpath%20d='M26.6667%2022.6667L26.6667%209.33335'%20stroke='%234D5562'%20stroke-width='2'%20stroke-linecap='round'/%3e%3c/svg%3e"
                alt="next music"
                width="32"
                height="32"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
